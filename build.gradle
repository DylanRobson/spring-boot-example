// https://docs.spring.io/spring-boot/docs/2.1.5.RELEASE/gradle-plugin/reference/html/#getting-started

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.4.RELEASE")
    }
}


apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'        // https://spring.io/guides/gs/accessing-data-jpa/
apply plugin: 'io.spring.dependency-management' // Automatically manages versions of Spring dependencies

repositories {
    mavenCentral()
}

group 'com.robson.dylan'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'mysql:mysql-connector-java:8.0.16'
//    implementation 'com.h2database:h2:1.4.199'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
